<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <header>
            <h1>Buscador de Series de Anime</h1>
        </header>
        <main>
            <form action="">
                <fieldset>
                    <input class="input-search js-input-search " type="text" placeholder="Serie"/>
                    <button class="submit-btn js-submit-btn" type="submit">Buscar</button>
                    <button class="reset-btn js-reset-btn" type="reset">Reset</button>
                </fieldset>
            </form>
            <section class="favorites">
                <p>Series Favoritas</p>
                <ul class="js-favorites-list"></ul>
            </section>
            <section class="results">
                <p>Series Anime</p>
                <ul class="js-series-list"></ul>
            </section>
        </main>
        <footer></footer>
        <script src="./js/main.js"></script>
    </body>
</html>
